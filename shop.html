<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitzGlam Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product button {
            background-color: pink;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Shop Our Collection</h1>
    <div class="shop-container">
        <div class="product">
            <img src="s1.jpg" alt="Product 1">
            <h3> Dress</h3>
            <p>₹799</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="s2.jpg" alt="Product 2">
            <h3>Flared Jeans</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="s3.jpg" alt="Product 3">
            <h3>Crop top</h3>
            <p>₹499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="s4.jpg" alt="Product 4">
            <h3>Jumpsuit</h3>
            <p>₹1299</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
