<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GlitzGlam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .cart-summary {
            margin: 20px 0;
        }
        button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e91e63;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GlitzGlam</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <tr>
                    <td> Dress</td>
                    <td class="price">₹799</td>
                    <td><input type="number" class="quantity" value="1" min="1"></td>
                    <td class="total">₹799</td>
                    <td><button class="remove">Remove</button></td>
                </tr>
                <tr>
                    <td>Jeans</td>
                    <td class="price">₹599</td>
                    <td><input type="number" class="quantity" value="1" min="1"></td>
                    <td class="total">₹599</td>
                    <td><button class="remove">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Cart Total: ₹<span id="cart-total">1398</span></h3>
            <button>Proceed to Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 GlitzGlam. All rights reserved.</p>
    </footer>
    
    <script>
        function updateTotal() {
            let cartTotal = 0;
            document.querySelectorAll("#cart-body tr").forEach(row => {
                const price = parseFloat(row.querySelector(".price").textContent);
                const quantity = parseInt(row.querySelector(".quantity").value);
                const total = price * quantity;
                row.querySelector(".total").textContent = total.toFixed(2);
                cartTotal += total;
            });
            document.getElementById("cart-total").textContent = cartTotal.toFixed(2);
        }

        document.querySelectorAll(".quantity").forEach(input => {
            input.addEventListener("input", updateTotal);
        });

        document.querySelectorAll(".remove").forEach(button => {
            button.addEventListener("click", function() {
                this.closest("tr").remove();
                updateTotal();
            });
        });
    </script>
</body>
</html>
